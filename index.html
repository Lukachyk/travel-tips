<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel site</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./libs/custom-select/custom-select.css" />
    <script defer src="./libs/custom-select/custom-select.min.js"></script>
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container container--header">
        <nav class="nav">
          <a href="#" class="logo">
            <img src="./img/logo.svg" alt="2rism" />
          </a>
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#!" class="nav-list__link nav-list__link--active"
                >home</a
              >
            </li>
            <li class="nav-list__item">
              <a href="#!" class="nav-list__link">hotels</a>
            </li>
            <li class="nav-list__item">
              <a href="#!" class="nav-list__link">restaurants</a>
            </li>
            <li class="nav-list__item">
              <a href="#!" class="nav-list__link">tours</a>
            </li>
            <li class="nav-list__item">
              <a href="#!" class="nav-list__link">destinations</a>
            </li>
            <li class="nav-list__item">
              <a href="#!" class="nav-list__link">activities</a>
            </li>
            <li class="nav-list__item">
              <a href="#!" class="nav-list__link">contact</a>
            </li>
          </ul>

          <div class="user">
            <div class="user__content">
              <span class="user__greeting">Holla,</span> <br />
              <span class="user__name">Ales Nesetril</span>
            </div>
            <div class="user__avatar">
              <img src="./img/avatar.jpg" alt="Avatar" />
            </div>
          </div>
        </nav>

        <div class="header__content">
          <h1 class="header__title">Discover the most engaging places</h1>

          <button class="button">
            <img src="./img/icons/icon-global.svg" alt="Global" />
            Discover on 3D Globe
          </button>
        </div>

        <form action="" class="header__form form">
          <div class="form__input form__input--location">
            <label for="location" class="label">Location</label><br />
            <select class="select" name="" id="location">
              <option value="all">Explore nearby destinations</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </select>
          </div>

          <div class="form__input form__input--activity">
            <label for="activity" class="label">Activity</label><br />

            <select class="select" name="" id="activity">
              <option value="all">All Activities</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </select>
          </div>

          <div class="form__input form__input--when">
            <label for="when" class="label">When</label><br />

            <select class="select" name="" id="when">
              <option value="all">Choose a Date</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </select>
          </div>

          <div class="form__input form__input--guests">
            <label for="guests" class="label">Activity</label><br />

            <select class="select" name="" id="guests">
              <option value="all">Guests</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </select>
          </div>

          <button class="button-search">
            <img src="./img/primary/system/search.svg" alt="Search" />
          </button>
        </form>
      </div>
    </header>
  </body>
</html>
